{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<!-- Add custom styles inside a style tag -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff; /* Light blue background */
        color: #333;
    }
    h2 {
        color: #2c3e50; /* Darker blue for headers */
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .form-label {
        color: #34495e; /* Darker shade for labels */
    }
    .form-control {
        border: 2px solid #3498db; /* Blue border */
        border-radius: 10px;
        padding: 10px;
        background-color: #ffffff; /* White background for inputs */
    }
    .form-control:focus {
        border-color: #2980b9; /* Darker blue on focus */
        box-shadow: 0 0 0 0.2rem rgba(41, 128, 185, 0.25); /* Blue shadow on focus */
    }
    .btn-dark {
        background-color: #3498db; /* Blue background */
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s; /* Smooth color transition */
    }
    .btn-dark:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }
    .container {
        width: 100%;
        padding: 20px; /* Increased padding */
        max-width: 800px; /* Max width for better layout */
        margin: auto;
    }
    .alert-dark {
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px;
        text-align: center;
        margin-top: 20px;
    }
    /* Responsive Styles */
    @media (max-width: 768px) {
        .form-control {
            font-size: 14px;
        }
        .btn-dark {
            font-size: 14px;
            padding: 8px 16px;
        }
    }
</style>

<div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>

    <!-- Color Change Section -->
    <div class="mb-3">
        <label for="bgColor" class="form-label">Change Background Color</label>
        <input type="color" id="bgColor" class="form-control">
    </div>
</div>

<script>
    // JavaScript to dynamically change the background color
    document.getElementById('bgColor').addEventListener('input', function(event) {
        document.body.style.backgroundColor = event.target.value;
    });
</script>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

{% endblock body %}
