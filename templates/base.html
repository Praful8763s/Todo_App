<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>

    <title>{% block title %} {% endblock title %} - MyTodo</title>

    <!-- Internal CSS -->
    <style>
        /* Navbar Styles */
        .navbar {
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6f61, #ffcccb); /* Gradient background */
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link.active {
            color: #f0f8ff;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,...'); /* SVG icon */
        }

        /* Search Button Styles */
        .btn-outline-dark {
            border: 2px solid #3498db;
            color: #3498db;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 20px; /* Rounded corners */
        }
        .btn-outline-dark:hover {
            background-color: #3498db;
            color: white;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Additional Styles */
        .container-fluid {
            padding: 20px;
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .navbar-nav .nav-link {
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ff6f61; /* Change color on hover */
        }
        .form-control {
            border-radius: 20px; /* Rounded corners */
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #3498db;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyTodo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% block body %}
    
    {% endblock body %}
</body>

</html>
